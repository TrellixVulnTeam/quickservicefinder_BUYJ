{% extends "layout.html" %} <!--  -->
{% block title %}
    Sign In
{% endblock %}

{% block main %}
            <form action="/signIn" method="post">
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
                </div>
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="password" placeholder="Password" type="password"/>
                </div>
                <button class="btn btn-primary" type="button" id="btnSignIn">Sign In</button>
                <div class="form-group">
                    <a class="nav-link" href="/registerCustomer">Create a new account</a>
                </div>
            </form>
    
{% endblock %}

{% block scripts %}
  <script src="../static/js/signin.js"></script>
{% endblock %}
