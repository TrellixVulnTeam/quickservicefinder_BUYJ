{% extends "layout.html" %} <!--  -->
{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="accordion" id="accordionExample">
    <div class="card">
      <div class="card-header" id="headingOne">
        <h2 class="mb-0">
          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Register as a Customer
          </button>
        </h2>
      </div>
  
      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
        <div class="card-body">
            <form action="/registerCustomer" method="post">
                <div class="form-group">
                    <input autocomplete="off" autofocus required class="form-control" name="cnames" placeholder="Names" type="text"/>
                </div>
                <div class="form-group">
                    <input autocomplete="off" autofocus required class="form-control" name="csurnames" placeholder="Surnames" type="text"/>
                </div>
                <div class="form-group">
                    <input autocomplete="off" autofocus required class="form-control" name="csex" placeholder="Sex" type="text"/>
                </div>
                <div class="form-group">
                    <input autocomplete="off" autofocus required class="form-control" name="cphonenumber1" placeholder="Phone Number 1" type="text"/>
                </div>
                <div class="form-group">
                    <input autocomplete="off" autofocus required class="form-control" name="cphonenumber2" placeholder="Phone Number 2" type="text"/>
                </div>
                <div class="form-group">
                  <input autocomplete="off" autofocus required class="form-control" name="cemail" placeholder="Email" type="text"/>
                </div>
                <div class="form-group">
                    <input autocomplete="off" autofocus required class="form-control" name="cusername" placeholder="Username" type="text"/>
                </div>
                <div class="form-group">
                    <input class="form-control" required name="cpassword" placeholder="Password" type="password"/>
                </div>
                <div class="form-group">
                    <input class="form-control" required name="cconfirmpsswd" placeholder="Confirm your password" type="password"/>
                </div>
                <button class="btn btn-primary" type="button" id="btnRegisterCustomer">Register</button>
            </form>
        </div>
      </div>
    </div>

    <div class="card">
        <div class="card-header" id="headingTwo">
          <h2 class="mb-0">
            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
              Register as a Owner Service
            </button>
          </h2>
        </div>
    
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
          <div class="card-body">
            <form action="/registerOwner" method="post">
                <div class="form-group">
                    <input autocomplete="off" autofocus required class="form-control" name="ownames" placeholder="Names" type="text"/>
                </div>
                <div class="form-group">
                    <input autocomplete="off" autofocus required class="form-control" name="owsurnames" placeholder="Surnames" type="text"/>
                </div>
                <div class="form-group">
                    <input autocomplete="off" autofocus required class="form-control" name="owsex" placeholder="Sex" type="text"/>
                </div>
                <div class="form-group">
                    <input autocomplete="off" autofocus required class="form-control" name="owphonenumber1" placeholder="Phone Number 1" type="text"/>
                </div>
                <div class="form-group">
                    <input autocomplete="off" autofocus required class="form-control" name="owphonenumber2" placeholder="Phone Number 2" type="text"/>
                </div>
                <div class="form-group">
                  <input autocomplete="off" autofocus required class="form-control" name="owemail" placeholder="Email" type="text"/>
                </div>
                <div class="form-group">
                    <input autocomplete="off" autofocus required class="form-control" name="owusername" placeholder="Username" type="text"/>
                </div>
                <div class="form-group">
                    <input class="form-control" required name="owpassword" placeholder="Password" type="password"/>
                </div>
                <div class="form-group">
                    <input class="form-control" required name="owconfirmation" placeholder="Confirm your password" type="password"/>
                </div>
                <button class="btn btn-primary" type="button" id="btnRegisterOwner">Register</button>
            </form>
          </div>
        </div>
      </div>
</div>
    
{% endblock %}

{% block scripts %}
  <script src="../static/js/register.js"></script>
{% endblock %}
