{% extends "layout.html" %} <!--  -->
{% block title %}
    Add a new service
{% endblock %}

{% block main %}
            <form action="/newService" method="post">
                <div class="form-group">
                    <input autocomplete="off" autofocus required class="form-control" name="servicename" placeholder="Name" type="text"/>
                </div>
                <div class="form-group">
                    <input autocomplete="off" autofocus required class="form-control" name="servaddress" placeholder="Address" type="text"/>
                </div>
                <div class="form-group">
                    <input autocomplete="off" autofocus required class="form-control" name="servdescription" placeholder="Description" type="text"/>
                </div>
                <div class="form-group">
                    <select name="servsubsector" id="servsubsector" class="form-control">
                        <option value="default" disabled selected>Select a subsector</option>
                        {% for row in result %}
                        <option value="{{row[0]}}">{{row[2]}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <input autocomplete="off" autofocus required class="form-control" name="servsocialnetworks" placeholder="Social Network" type="text"/>
                </div>
                <button class="btn btn-primary" type="button" id="btnRegisterService">Register</button>
            </form>
    
{% endblock %}

{% block scripts %}
  <script src="../static/js/registerService.js"></script>
{% endblock %}
